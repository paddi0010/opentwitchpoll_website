<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – OpenTwitchPoll</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Hintergrund -->
  <canvas id="particle-canvas"></canvas>
  <div class="neon-lines"></div>

  <!-- Header -->
  <header class="header">
  <div class="logo">OpenTwitchPoll</div>
  <nav class="nav-links">
    <a href="index.html" class="nav-link">Startseite</a>
    <a href="contact.html" class="nav-link">Kontakt</a>
  </nav>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>


  <!-- Kontaktbereich -->
  <section class="contact-page">
    <h1>Kontakt</h1>
    <p>Klicke auf die Email, um sie automatisch zu kopieren:</p>
    <div class="email" id="email">kontakt.paddi001@gmail.com</div>
    <p id="copy-feedback" style="color:#9146FF; margin-top:10px;"></p>
  </section>

  <footer>
    <p>© 2025 OpenTwitchPoll</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Kopieren der Email beim Klick
    const emailEl = document.getElementById("email");
    const feedback = document.getElementById("copy-feedback");

    emailEl.addEventListener("click", () => {
      navigator.clipboard.writeText(emailEl.textContent).then(() => {
        feedback.textContent = "Email kopiert!";
        setTimeout(() => feedback.textContent = "", 2000);
      });
    });
  </script>
</body>
</html>
